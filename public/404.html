<!DOCTYPE html>
<html>
<head>
  <title>Oops - 404 - The page you were looking for doesn't exist!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    body, html, h1 {
      padding: 0;
      margin: 0;
    }
    .error-heading {
      font-family: 'Lobster', "Helvetica", "sans-serif";
    }

    .error-page p {
      font-family: "Nunito", "Helvetica", "sans-serif";
      margin-bottom: 30px;
    }
    .wrapper {
      background-image: url('images/landing-bg.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .button {
      font-family: "Nunito", "Helvetica", "sans-serif";
      background-color: #66806A;
      padding: 8px 16px;
      color: white;
      text-decoration: none;
      transition: 0.5s;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #4b5d4d;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="container text-center error-page">
    <h1 class="error-heading">Oh bummer!</h1>
    <p>It looks like the page you're looking for isn't here...</p>
    <a href="http://www.learnfromthegroundup.com/" class="button">Click here to start again!</a>
  </div>
</div>
</body>
</html>
